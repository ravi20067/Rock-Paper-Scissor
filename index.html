<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scisor game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="main">
        <div class="main-1 ">
            <h1 class="main-1-a body disp bg1 color">
                ROCK PAPER SCISSOR 
            </h1>
            <h2 class="main-1-b body disp bg2 color">
                GAME
            </h2>
        </div>
        <div class="main-3 bg3 disp">
            <button class="rock img-style bg3 border"></button>
            <button class="paper img-style bg3 border"></button>
            <button class="scissor img-style bg3 border"></button>
        </div>
        <div class="main-4 bg3 disp">
            <p class="you-result img-style"></p>
            <p class="img-style disp color icon ">:</p>
            <p class="comp-result img-style"></p>
        </div>
        <div class="main-5 bg3 disp">
            <p class="text color"> You </p>
            <p class="text color"></p>
            <p class="text color">Computer</p>
        </div>
        <div class="main-6 bg3 disp">
            <p class="text color">Round</p>
            <p class="text box color" id="round">0</p>
        </div>
        <div class="main-7 bg2 disp">
            <p class="text box win color " id="win">Wins: 0</p>
            <p class="text box draw color" id="draw">Draws: 0</p>
            <p class="text box lose color" id="lose">Losses: 0</p>
        </div>
        <div class="main-9 bg4">
            <p class="text result color" id="resultText">Result</p>
            <button class="mode border color">Dark Mode</button>
        </div>
    </div>
    <script src ="script.js"></script>
</body>
</html>
